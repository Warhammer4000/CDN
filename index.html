<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/3ba75b05-ccf3-4dde-92cc-bcd698f47eb6/targetsHBD.mind?v=1663237233860"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="bearModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/bear/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="raccoonModel"
          src="https://raw.githubusercontent.com/Warhammer4000/CDN/main/ConfettiAnimation.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      
      <a-entity
        id="river"
        geometry="primitive: plane"
        material="color: blue"
        position="-10 0 0"
        sound="src: url(https://cdn.glitch.global/3ba75b05-ccf3-4dde-92cc-bcd698f47eb6/file_example_MP3_700KB.mp3?v=1663310732180); autoplay: true"
      >
      </a-entity>
      

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="90 0 0 "
          position="0  0.25 0"
          scale="1 1 1"
          src="#raccoonModel"
          animation-mixer
        />
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          rotation="0 0 0 "
          position="0 -0.25 0"
          scale="0.05 0.05 0.05"
          src="#bearModel"
          animation-mixer
        />
      </a-entity>
    </a-scene>
  </body>
</html>
